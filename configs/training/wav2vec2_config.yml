# Wav2Vec2 Training Configuration

model:
  name: facebook/wav2vec2-large-xlsr-53-german  # Base model name for initialization
  use_safetensors: true

ctc_loss:
  blank_token: "<pad>"
  reduction: mean
  zero_infinity: true

audio:
  sampling_rate: 16000  # Hz
  mono: true
  resample: true

feature_extraction:
  normalize: true
  padding: longest
  return_attention_mask: true

training:
  batch_size: 8
  learning_rate: 3e-4
  num_epochs: 20
  gradient_accumulation_steps: 2
  fp16: true

# This configuration supports consistent Wav2Vec2 model initialization across all fine-tuning tasks.