services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./models:/app/models
      - ./results:/app/results
      - ./logs:/app/logs
      - ./tests:/app/tests
      - huggingface-cache:/home/appuser/.cache/huggingface
      - ./src/models/lm/kenLM.arpa:/app/models/lm/kenLM.arpa
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - PYTHONPATH=/app

  dashboard:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./results:/app/results
      - huggingface-cache:/home/appuser/.cache/huggingface
    command: ["streamlit", "run", "src/frontend/app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    depends_on:
      - api
    environment:
      - HF_TOKEN=${HF_TOKEN}

  test:
    build: .
    command: ["python", "-m", "pytest", "tests/", "-v"]
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./tests:/app/tests
      - ./models:/app/models
      - ./results:/app/results
      - huggingface-cache:/home/appuser/.cache/huggingface
    environment:
      - PYTHONPATH=/app
      - HF_TOKEN=${HF_TOKEN}

  test-unit:
    build: .
    command: ["python", "-m", "pytest", "tests/unit/", "-v", "-m", "unit"]
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    environment:
      - PYTHONPATH=/app

  test-integration:
    build: .
    command: ["python", "-m", "pytest", "tests/integration/", "-v", "-m", "integration"]
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./tests:/app/tests
      - ./models:/app/models
      - huggingface-cache:/home/appuser/.cache/huggingface
    environment:
      - PYTHONPATH=/app
      - HF_TOKEN=${HF_TOKEN}

  test-e2e:
    build: .
    command: ["python", "-m", "pytest", "tests/e2e/", "-v", "-m", "e2e"]
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./tests:/app/tests
      - ./models:/app/models
      - ./results:/app/results
      - huggingface-cache:/home/appuser/.cache/huggingface
    environment:
      - PYTHONPATH=/app
      - HF_TOKEN=${HF_TOKEN}

  test-coverage:
    build: .
    command: ["python", "-m", "pytest", "tests/", "--cov=src", "--cov-report=html", "--cov-report=term"]
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./tests:/app/tests
      - ./htmlcov:/app/htmlcov
      - huggingface-cache:/home/appuser/.cache/huggingface
    environment:
      - PYTHONPATH=/app

volumes:
  huggingface-cache: