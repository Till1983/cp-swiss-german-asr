services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./results:/app/results
      - ./logs:/app/logs
      - ./tests:/app/tests
      - huggingface-cache:/home/appuser/.cache/huggingface
    environment:
      - HF_TOKEN=${HF_TOKEN}
    working_dir: /app

  dashboard:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./results:/app/results
      - huggingface-cache:/home/appuser/.cache/huggingface
    command: ["streamlit", "run", "src/frontend/app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    depends_on:
      - api
    environment:
      - HF_TOKEN=${HF_TOKEN}
    working_dir: /app

  test:
    build: .
    command: ["python", "-m", "pytest", "tests/"]
    volumes:
      - ./data:/app/data            
      - ./src:/app/src
      - ./tests:/app/tests
      - huggingface-cache:/home/appuser/.cache/huggingface
    environment:
      - PYTHONPATH=/app
      - HF_TOKEN=${HF_TOKEN}
    working_dir: /app

  dutch-pretrain-test:
    build: .
    command: ["python", "scripts/train_dutch_pretrain.py"]
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./results:/app/results
      - ./configs:/app/configs
      - huggingface-cache:/home/appuser/.cache/huggingface
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - PYTHONPATH=/app
    working_dir: /app

  german-adapt-test:
    build: .
    command: ["python", "scripts/train_german_adaptation.py"]
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./results:/app/results
      - huggingface-cache:/home/appuser/.cache/huggingface
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - PYTHONPATH=/app
    working_dir: /app

volumes:
  huggingface-cache: