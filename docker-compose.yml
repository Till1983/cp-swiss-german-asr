services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./models:/app/models
      - ./results:/app/results
      - ./logs:/app/logs
      - ./tests:/app/tests
      - huggingface-cache:/home/appuser/.cache/huggingface
      - ./src/models/lm/kenLM.arpa:/app/models/lm/kenLM.arpa
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - PYTHONPATH=/app

  dashboard:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./results:/app/results
      - huggingface-cache:/home/appuser/.cache/huggingface
    command: ["streamlit", "run", "src/frontend/app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    depends_on:
      - api
    environment:
      - HF_TOKEN=${HF_TOKEN}

  test:
    build: .
    command: ["python", "-m", "pytest", "tests/"]
    volumes:
      - ./data:/app/data            
      - ./src:/app/src
      - ./tests:/app/tests
      - huggingface-cache:/home/appuser/.cache/huggingface
    environment:
      - PYTHONPATH=/app
      - HF_TOKEN=${HF_TOKEN}

volumes:
  huggingface-cache: